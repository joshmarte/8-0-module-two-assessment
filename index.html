<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div id="main">
        <header id="header">
            <div id="totoImg"><img src="./images/ghibli-logo.png" alt="Ghibli Logo"></div>
            <h1>Ghibli Review App</h1>
        </header>
        
        <div id="dropDown">
            <select name="moviesList" id="moviesList">
            </select>  
        </div>

        <div id="display-info">
            <h3></h3>
            <p id="year"></p>
            <p id="desc"></p>
        </div>

        <div id="divForm">
            <form id="review">
                <label for="review">Your Review</label>
                <input id="inputBox" type="text"/>
                <input id="submitBttn" type="submit" value="Submit Review"/>
            </form>
        </div>

        <div id="list">
            <ul>

            </ul>
        </div>
    </div>
</body>
</html>
